<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simona Studio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    .wrap {
      max-width: 420px;
      margin: auto;
      padding: 24px;
    }
    h1 {
      margin: 12px 0 6px;
    }
    p {
      opacity: 0.85;
      margin-bottom: 24px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
    .wa {
      background: #25D366;
      color: #000;
    }
    .gift {
      background: #f5c16c;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Simona Studio</h1>
    <p>Prenotazioni e Gift Card direttamente su WhatsApp</p>

    <div class="card">
      <h3>Prenota ora</h3>
      <a class="btn wa" href="https://wa.me/39XXXXXXXXXX" target="_blank">
        Scrivi su WhatsApp
      </a>
    </div>

    <div class="card">
      <h3>Gift Card</h3>
      <a class="btn gift" href="https://wa.me/39XXXXXXXXXX?text=Vorrei%20una%20Gift%20Card" target="_blank">
        Richiedi Gift Card
      </a>
    </div>
  </div>
</body>
  </html>
